name: Debian stable:i386 Makefile
on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      CC: i686-linux-gnu-gcc
      OBJCOPY: i686-linux-gnu-objcopy
      OBJDUMP: i686-linux-gnu-objdump
      LD: i686-linux-gnu-ld
      PKG_CONFIG_PATH: /usr/lib/i386-linux-gnu/pkgconfig

    steps:
      - uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          # apt_toolchain
          echo -e "\e[0Ksection_start:`date +%s`:apt_toolchain[collapsed=true]\r\e[0KInstalling toolchain packages"
          sudo apt-get install gcc-i686-linux-gnu || apt-get install gcc
          # apt_toolchain
          echo -e "\e[0Ksection_end:`date +%s`:apt_toolchain\r\e[0K"

          # apt_development
          echo -e "\e[0Ksection_start:`date +%s`:apt_development[collapsed=true]\r\e[0KInstalling development packages"
          sudo apt-get install libsdl2-mixer-dev:i386 libpng-dev:i386 libcurl4-openssl-dev:i386 libgme-dev:i386 libopenmpt-dev:i386 libminiupnpc-dev:i386
          # apt_development
          echo -e "\e[0Ksection_end:`date +%s`:apt_development\r\e[0K"

          # make
          echo -e "\e[0Ksection_start:`date +%s`:make[collapsed=false]\r\e[0KCompiling SRB2"
          make --directory=src --keep-going LINUX=1 || make --directory=src --keep-going LINUX=1
          # make
          echo -e "\e[0Ksection_end:`date +%s`:make\r\e[0K"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.ref_name }}-${{ github.sha }}-i686-makefile
          path: |
            bin/
            src/comptime.h
